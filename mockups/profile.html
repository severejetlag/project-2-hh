  <main id="main">
    <section id="day-tracker" class="container">
      <h1>Daily Tracker</h1>
      <ul>
        <li class="row">
          <div class="col s8">
            <h3>Task</h3>
          </div>
          <div class="col s4">
            <h3>Completed</h3>
          </div>
        </li>
        <form action="">
          <li class="row">
            <div class="col s8">
              <h4>Sleep 8 hours</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test5" />
              <label for="test5"></label>
            </div>
          </li>
          <li class="row">
            <div class="col s8">
              <h4>Meditate</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test6" />
              <label for="test6"></label>
            </div>
          </li>
          <li class="row">
            <div class="col s8">
              <h4>Gym</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test7" />
              <label for="test7"></label>
            </div>
          </li>
          <li class="row">
            <div class="col s8">
              <h4>Read 2 Chapters</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test8" />
              <label for="test8"></label>
            </div>
          </li>
          <li class="row">
            <div class="col s8">
              <h4>Cook Dinner</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test9" />
              <label for="test9"></label>
            </div>
          </li>
          <li class="row">
            <div class="col s8">
              <h4>Make Tea</h4>
            </div>
            <div class="col s4">
              <input type="checkbox" id="test10" />
              <label for="test10"></label>
            </div>
          </li>
          <li>
            <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
             <i class="material-icons right">send</i>
           </button>

          </li>
        </form>
      </ul>
    </section>
  </main>


</body>
</html>
